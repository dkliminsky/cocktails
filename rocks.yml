BEACH SMASH:
  Состав:
    Бурбон - 30 мл
    Аперитив Апероль - 30 мл
    Лимон - 20 мл
    Сироп Сахарный - 15 мл
    Мята - 4 грамма
  Рецепт:
    1.Положи в охлажденный шейкер 3-4 грамма свежей мяты.
    2.Налей 30 мл бурбона, 30 мл аперитива апероль, 15 мл сахарного сиропа.
    3.С помощью пресса для цитрусовых выжми 20 мл сока лимона.
    4.Добавь лед в кубиках и встряхни.
    5.Наполни бокал рокс кубиками льда доверху.
    6.Перелей в него напиток через стрейнер и сито.
    7.Укрась мятой и цедрой апельсина.


