Белая леди:
  Состав:
    Джин — 40 мл
    Трипл сек — 30 мл
    Лимонный фреш — 20 мл
  Украшение:
    Кусочек цедры лимона
  Рецепт:
    Охлаждаем бокал купе (или гоблет, как у нас) льдом.
    В шейкер наливаем джин, трипл сек и выдавливаем фреш лимона.
    Взбалтываем в шейкере вместе со льдом.
    Избавляем бокал от льда и насыпаем в него свежего льда.
    С помощью стрейнера и барного ситечка отцеживаем полученную смесь в бокал.
    Украшаем кусочком цедры лимона.





