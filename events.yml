Новый год:
  Браун Дерби (BROWN DERBY):
    Бокал: Коктейльный
    Ингредиенты:
      Бурбон — 60 мл
      Грейпфрутовый сок — 30 мл
      Медовый сироп — 15 мл
      Цедра грейпфрута для украшения
    Рецепт:
      Наполняем бокал шале (или наподобие) крашем, чтобы охладить.
      Наполняем шейкер льдом.
      В смесительный стакан наливаем бурбон, грейпфрутовый сок и медовый сироп.
      Освобождаем шейкер от воды, если она там образовалась.
      Взбалтываем коктейль в шейкере.
      Освобождаем бокал ото льда.
      С помощью стрейнера и барного ситечка отцеживаем полученную смесь в бокал.
      Украшаем завитушкой из цедры грейпфрута (или апельсина, если не нашли грейпфрут).

  Кленовый олд фешен:
    Бокал: рокс
    Состав:
      Бурбон - 30 мл
      Яблочный сок - 90 мл
      Сироп Кленовый - 10 мл
      Ангостура биттер - 3 капли
    Украшение:
      Яблоко - 7 долек
      Молотая корица
    Рецепт:
      1.Наполни бокал рокс кубиками льда доверху.
      2.Налей 50 мл бурбона, 150 мл яблочного сока, 20 мл кленового сиропа.
      3.Добавь 3 капли ароматического биттера ангостура и перемешай барной ложкой.
      4.Укрась тонко нарезанными кусочками яблока и посыпь их корицей.

  Кровь и песок:
    Состав:
      Шотландский виски (скотч) – 25 мл;
      Сладкий вермут (красный или белый) – 25 мл;
      Вишневый ликер – 25 мл;
      Апельсиновый сок – 25 мл;
    Рецепт:
      1. Смешать все ингредиенты в шейкере со льдом.
      2. Полученную смесь перелить через стрейнер (барное ситечко) в бокал для подачи.
      3. По желанию готовый коктейль украсить апельсиновой цедрой.



