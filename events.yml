

Эксперименты:
  Текила Санрайз:
    Попробовать шейк с соком и текилой и влить в сироп
  Текила Сансет:
    Попробовать сделать с крем де касис


Попробовать новое:
  Момковский мул, мексиканский мул, тьма и буря, оргазм, Харви Волбенгер, Линчбургский лимонад, Лонг Айленд Айс Ти
  Голден дрим, Восточная пряность, Обратный мартини



Текила Санрайз:
  Состав:
    Текила — 40 мл
    Сок апельсиновый — 90 мл
    Гренадин — 15 мл
  Украшение:
    Кружок апельсина или долька апельсина
  Рецепт:
    Наполни хайбол кубиками льда доверху
    Налей гренадин 20 мл и серебряную текилу 40 мл
    Долей апельсиновый сок доверху и аккуратно размешай коктейльной ложкой


Текила Сансет:
  Рецепт:
    Тоже, что и Текила Санрайз, только вместо Гренадина используется черничный бренди (ликер).




Для Дарьи:

Белый русский:
  Бокал: рокс
  Состав:
    Водка - 30 мл
    Кофейный ликер - 30 мл
    Нежирные сливки <11% - 30 мл
  Рецепт:
    Наполни рокс кубиками льда доверху
    Налей в бокал нежирные сливки 30 мл, кофейный ликер 30 мл и водку 30 мл
    Размешай коктейльной ложкой, пока не замерзнут стенки


Кузнечик:
  Бокал: коктельный
  Состав:
    Какао ликер светлый/Кофейный ликер - 30 мл
    Мятный ликер зеленый - 30 мл
    Нежирные сливки 11%- 30 мл
  Украшение:
    Мята - 2 листика
    Кофейные зерна - 2 шт
  Рецепт:
    Налей в шейкер нежирные сливки 30 мл, мятный ликер зеленый 30 мл и какао ликер светлый 30 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в охлажденный коктейльный бокал
    Укрась двуми листиками мяты и двумя кофейными зернами


Дайкири:
  Бокал: коктельный
  Состав:
    Светлый ром - 60 мл
    Лайм - 30 мл
    Сахарный сироп - 15 мл
  Украшение:
    Кружок лайма


Маргарита:
  Бокал: маргарита
  Состав:
    Текила – 50 мл
    Апельсиновый ликер «Куантро» (Cointreau) – 25 мл
    Сок лайма - 30 мл
    Сахарный сироп - 10 мл
  Рецепт:
    Сделай на бокале для маргариты соленую окаемку
    Налей в шейкер лаймовый сок 30 мл, сахарный сироп 10 мл, ликер трипл сек 25 мл и серебряную текилу 50 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в охлажденный бокал для маргариты
    Укрась кружком лайма
