    Попробовать сделать с крем де касис


Попробовать новое:
  Оргазм, Линчбургский лимонад, Голден дрим, Восточная пряность

Текила Сансет:
  Рецепт:
    Тоже, что и Текила Санрайз, только вместо Гренадина используется черничный бренди (ликер).




Маргарита с лимончелло:
  Бокал: маргарита
  Состав:
    Текила - 30 мл
    Лимончелло - 20 мл
    Сок лайма - 20 мл
    Апельсиновый сок - 20 мл
  Рецепт:
    Налей в шейкер ингредиенты, добавь кубики льда и взбей
    Перелей через стрейнер в охлажденный бокал для маргариты
    Укрась кружком лайма или кожурой лимона



Линчбургский лимонад:
  Состав:
    Джек Дэниелс (Бурбон) - 50 мл
    Куантро - 50 мл
    Сахарный сироп (Ванильный сироп) - 10-15 мл
    Содовая (Спрайт) - >=10 мл
  Приготовления:
    Бурбон, куантро и сахарный сироп смешать в шейкере со льдом.
    Перелить в бокал, добавить содовую

