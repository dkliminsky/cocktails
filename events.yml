Линчбургский лимонад:
  Состав:
    Джек Дэниелс (Бурбон) - 50 мл
    Куантро - 50 мл
    Сахарный сироп (Ванильный сироп) - 10-15 мл
    Содовая (Спрайт) - >=10 мл
  Приготовления:
    Бурбон, куантро и сахарный сироп смешать в шейкере со льдом.
    Перелить в бокал, добавить содовую



Мохито:
  Бокал: хайбол
  Состав:
    Светлый ром - 50 мл
    Мята
    Лайм - 1/3
    Сахарный сироп - 15 мл | Тростниковый сахар  - 1 ч.л.
    Содовая - 100 мл
  Украшение:
    Веточка мяты
  Рецепт:
    Положи в хайбол лайм 3 дольки и подави мадлером
    Возьми мяту 10 листиков в одну руку и хлопни по ним другой рукой
    Положи мяту в хайбол
    Наполни бокал дробленым льдом доверху
    Добавь сахарный сироп 15 мл и белый ром 50 мл
    Долей содовую доверху и аккуратно размешай коктейльной ложкой
    Досыпь немного дробленого льда
    Укрась веточкой мяты



Python:
  Бокал: хайбол
  Состав:
    - 50 ром светлый
    - 30 мятный ликер
    - 30 ананас сок
    - сок 1/2 лимона
    - спрайт
  Украшение:
    Укрась бокал долькой лайма.
  Рецепт:
    Взбей в шейкере со льдом основные ингредиенты.
    Всё перелей в бокал и долили 7up (или Спрайт).
    Коктейль следует быстро подавать гостям - красивая пена быстро оседает.



Джин физз:
  Бокал: Коллинз
  Состав:
    Лондонский сухой джин - 45 мл
    Сахарный сироп - 10 мл
    Лимонный сок - 30 мл
    Содовая - 80 мл
  Украшение:
    Долька апельсина
    Коктейльная вишня красная - 5 г
  Рецепт:
    Наполни коллинз кубиками льда доверху
    Налей в шейкер лимонный сок, сахарный сироп и джин
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в бокал
    Долей содовую доверху и аккуратно размешай коктейльной ложкой
  Варианты:
    Добавить Ангостура биттер - 1 мл



