Дайкири:
  Бокал: коктельный
  Состав:
    Светлый ром - 60 мл
    Лайм - 30 мл
    Сахарный сироп - 15 мл
  Украшение:
    Кружок лайма


Маргарита:
  Состав:
    Текила – 50 мл
    Апельсиновый ликер «Куантро» (Cointreau) – 25 мл
    Сок лайма - 30 мл
    Сахарный сироп - 10 мл
  Рецепт:
    Сделай на бокале для маргариты соленую окаемку
    Налей в шейкер лаймовый сок 30 мл, сахарный сироп 10 мл, ликер трипл сек 25 мл и серебряную текилу 50 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в охлажденный бокал для маргариты
    Укрась кружком лайма


Голубая Маргарита:
  Состав:
    Текила – 40 мл
    Блю Кюрасао - 20 мл
    Сок лимона - 40 мл


Джин и грех:
  Состав:
    Джин – 30 мл
    Апельсиновый сок – 30 мл
    Сок лимона - 30 мл
    Гренадин - 5 мл


Джин Сауэр:
  Состав:
    Джин – 60 мл
    Сок лимона - 30 мл
    Сахарный сироп - 15 мл
  Украшение:
    Кожура лимона



Текила Санрайз:
  Состав:
    Текила — 40 мл
    Сок апельсиновый — 90 мл
    Гренадин — 20 мл
  Украшение:
    Кружок апельсина
  Рецепт:
    Наполни хайбол кубиками льда доверху
    Налей гренадин 20 мл и серебряную текилу 40 мл
    Долей апельсиновый сок доверху и аккуратно размешай коктейльной ложкой


Том коллинз (Джин физз):
  Бокал: Коллинз
  Состав:
    Лондонский сухой джин - 45 мл
    Сахарный сироп - 10-25 мл
    Лимонный сок - 30 мл
    Содовая - 60-80 мл
  Украшение:
    Апельсин - 30 г
    Коктейльная вишня красная - 5 г
  Рецепт:
    Наполни коллинз кубиками льда доверху
    Налей в шейкер лимонный сок, сахарный сироп и джин
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в бокал
    Долей содовую доверху и аккуратно размешай коктейльной ложкой
  Варианты:
    Добавить Ангостура биттер - 1 мл


