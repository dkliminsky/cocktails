

Мартини мохитато:
  Состав:
    Белый ром Bacardi - 40 мл
    Сухой вермут Martini - 30 мл
    Лимончелло - 20 мл
    Ангостура биттер - 1 мл
    Сахарный сироп - 20 мл
    Содовая - 75 мл
    Лайм - 20 г
    Мята - 3 г
  Рецепт:
    Положи в хайбол мяту 10 листьев, четвертинку лайма и подави мадлером
    Наполни хайбол дробленым льдом доверху
    Налей сахарный сироп 20 мл, лимончелло 20 мл, сухой вермут 30 мл и белый ром 40 мл
    Долей содовую доверху и аккуратно размешай коктейльной ложкой
    Досыпь немного дробленого льда
    Укрась ангостурой биттер 1 дэш и веточкой мяты





Белая леди:
  Состав:
    Джин — 40 мл
    Трипл сек — 30 мл
    Лимонный фреш — 20 мл
  Украшение:
    Кусочек цедры лимона
  Рецепт:
    Охлаждаем бокал купе (или гоблет, как у нас) льдом.
    В шейкер наливаем джин, трипл сек и выдавливаем фреш лимона.
    Взбалтываем в шейкере вместе со льдом.
    Избавляем бокал от льда и насыпаем в него свежего льда.
    С помощью стрейнера и барного ситечка отцеживаем полученную смесь в бокал.
    Украшаем кусочком цедры лимона.





