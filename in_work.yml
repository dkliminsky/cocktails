    Избавляемся от льда в коктейльной рюмке.
    С помощью стрейнера, отцеживаем коктейль в коктейльную рюмку.
    Украшаем вишней Мараскино, обтёртой салфеткой, чтобы она не давала дополнительного вкуса.


