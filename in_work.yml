Фрешмэйкер:
  Бокал:
    Рокс + краш
  Ингредиенты:
    Бурбон — 30 мл
    Сухой вермут — 15 мл
    Апероль — 15 мл
    Свежевыжатый сок белого грейпфрута — 30 мл
    Мята — 5–7 листочков
    Долька грейпфрута и веточка мяты для украшения
  Рецепт:
    Замораживаем бокал рокс сразу с мелким льдом (крашем).
    Наполняем шейкер льдом.
    В смесительный стакан наливаем бурбон, сухой вермут, апероль и грейпфрутовый фреш. Туда же добавляем листики мяты.
    Тщательно взбалтываем в шейкере.
    Переливаем в замороженный бокал, не отцеживая через сито, чтобы кусочки мяты остались видны.
    Украшаем долькой грепфрута и веточкой мяты.


