Егермонстр:
  Ингредиенты:
    Jägermeister – 30 мл;
    гранатовый сироп Гренадин – 30 мл;
    апельсиновый сок – 150 мл;
    лед – 200 грамм.
  Рецепт: высокий стакан наполнить льдом, добавить Егермейстер с апельсиновым соком, влить Гренадин.
   Перемешать, украсить долькой апельсина. Пить через трубочку.



Амаретто сауэр:
  Состав:
    45 мл амаретто
    20 мл бурбон
    30 мл свежевыжатый лимонный сок
    1 ч.л. сахарного сиропа (1:2) (5-10 мл?)
    15 мл яичного белка
  Рецепт:
    Тщательно взбейте в шейкере безо льда, а затем со льдом. Процедите в тамблер на лед.
    Украсьте лимонной кожурой и коктейльной вишней.



Sandbläser (Песчаный бластер):
  Ингредиенты:
    Jägermeister – 50 мл;
    светлый ром – 20 мл;
    кола (или пепси) – 100 мл;
    лед – 150 мл.
  Рецепт: наполнить высокий бокал льдом, влить Егермейстер с ромом, медленно добавить колу (появится много пены), перемешать.
    Украсить долькой лайма. Пить глотками или через трубочку.


