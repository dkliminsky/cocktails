Немецкие каникулы:
  Ингредиенты:
    Егермейстер — 30 мл
    Тёмный ром — 30 мл
    Оршад (миндальный сироп) — 23 мл
    Имбирный сироп — 23 мл
    Лимонный сок — 23 мл
    Пешо биттер — несколько капель
    Половинка лайма — для украшения
  Рецепт:
    Охлаждаем бокал хайбол с помощью льда.
    Насыпаем лёд в шейкер.
    В смесительный стакан добавляем Егермейстер, ром, оршад, имбирный сироп, лимонный сок и Пешо.
    Делаем шейк.
    Освобождаем хайбол от образовавшейся воды (если она образовалась) и выливаем в него полученную смесь с помощью стрейнера.
    Украшаем половинкой лайма.


Brandy Crusta:
  Ингредиенты:
    Бренди — 60 мл
    Ликёр Мараскино — 7–8 мл
    Апельсиновый ликёр — 1 ч.л.
    Сахарный сироп — 1 ч.л.
    Сок лимона — 15 мл
    Биттер — 2 дэша
    Цедра лимона для украшения
  Рецепт:
    Узкую коктейльную рюмку смазываем лимоном и окунаем в сахар, чтобы сделать красту.
    Наполняем смесительный бокал льдом.
    Наливаем в него все ингредиенты.
    Делаем стир — тщательно перемешиваем.
    С помощью стрейнера, отцеживаем полученную смесь в охлаждённую коктейльную рюмку.
    Украшаем цедрой лимона.


