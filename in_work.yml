Brandy Crusta:
  Ингредиенты:
    Бренди — 60 мл
    Ликёр Мараскино — 7–8 мл
    Апельсиновый ликёр — 1 ч.л.
    Сахарный сироп — 1 ч.л.
    Сок лимона — 15 мл
    Биттер — 2 дэша
    Цедра лимона для украшения
  Рецепт:
    Узкую коктейльную рюмку смазываем лимоном и окунаем в сахар, чтобы сделать красту.
    Наполняем смесительный бокал льдом.
    Наливаем в него все ингредиенты.
    Делаем стир — тщательно перемешиваем.
    С помощью стрейнера, отцеживаем полученную смесь в охлаждённую коктейльную рюмку.
    Украшаем цедрой лимона.


Эль Диабло:
  Ингредиенты:
    Текила (желательно — выдержанная) — 45 мл
    Крем де Кассис — 15 мл
    Фреш лайма — 15 мл
    Имбирный эль — 60 мл (либо 20 мл домашнего имбирного сиропа + газировка)
    Цедра или долька лайма для украшения.
    Для имбирного эля/сиропа:
      Свежий имбирь — 250 г
      Вода — 600 мл
      Сахар — 200 г
  Рецепт:
    Охлаждаем бокал хайбол льдом фраппе и добавляем льда в шейкер.
    В смесительный стакан добавляем текилу, Крем де Кассис, фреш лайма и, если используете домашний имбирный сироп, то его.
    Тщательно смешиваем с помощью шейкера.
    Освобождаем хайбол от льда, наполняем свежим льдом.
    Отцеживаем полученную смесь через стрейнер и барное ситечко.
    Доливаем имбирный эль (либо просто газировку, если использовали домашний имбирный сироп).
    Украшаем долькой или цедрой лайма.
    Имбирный сироп
    Мелко режем имбирь, варим в воде в течение 30 минут.
    Отцеживаем через сито, добавляем сахар и размешиваем.
    Переливаем в ёмкость и ставим в холодильник.
    Через несколько дней вкус становится ещё лучше.
    Для использования разбавляем 1:2 с газированной водой.




