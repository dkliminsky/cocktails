Мартинез (КАЗИНО?):
  https://www.edim.tv/cocktails/martinez/
  Ингредиенты:
    Сладкий красный вермут — 60 мл
    Сладкий джин Old Tom — 30 мл
    Ликёр Мараскино — 2–3 дэша
    Биттер — 1–2 дэша
    Вишенка Мараскино для украшения
  Рецепт:
    Охлаждаем смесительный бокал и коктейльную рюмку с помощью льда.
    Выливаем лишнюю воду и в смесительный бокал наливаем вермут, джин, ликёр Мараскино и биттер.
    Делаем стир (не слишком долго, чтобы излишне не обводнять коктейль).
    Избавляемся от льда в коктейльной рюмке.
    С помощью стрейнера, отцеживаем коктейль в коктейльную рюмку.
    Украшаем вишней Мараскино, обтёртой салфеткой, чтобы она не давала дополнительного вкуса.


Обнажённая леди:
  Бокал: коктейльный
  Состав:
    Белый ром — 20 мл
    Сладкий вермут — 20 мл
    Абрикосовый бренди (ликёр) — 15 мл
    Сок лимона — 15 мл
    Гренадин (гранатовый сироп) — 1 ч.л.
    Полоска цедры лимона для украшения
  Рецепт:
    Охлаждаем коктейльную рюмку.
    В шейкер наливаем ром, вермут, абрикосовый бренди, сок лимона и гренадин.
    Тщательно взбиваем в шейкере со льдом.
    Освобождаем коктейльную рюмку от льда и переливаем в неё полученную смесь.


Брамбл:
  Известный сауэр из новой классики на основе джина и ягодного ликёра Шамбор. Готовим вместе с Игорем с канала «Добровар», который и принёс с собой Шамбор (а ещё офигенный самодельный джин).

  Ингредиенты:
    Джин — 50 мл
    Сахарный сироп — 20 мл
    Лимонный фреш — 20 мл
    Ликёр Шамбор — 10–20 мл
    Ягоды ежевики (можно замороженные) — 2 шт.
  Рецепт:
    В смесительном стакане смешиваем джин, сахарный сироп и лимонный фреш вместе со льдом.
    Смешиваем все ингредиенты в шейкере.
    Наполняем бокал гоблет льдом фраппе.
    С помощью стрейнера отцеживаем полученную смесь в бокал.
    Сверху аккуратно наливаем Шамбор.
    Украшаем ягодками ежевики.
  Примерное содержание алклоголя: 20%


