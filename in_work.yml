Эффектини:
  Бокал: Коктейльный
  Ингридиенты:
    Водка Finlandia - 40 мл
    Гальяно л’аутентико - 40 мл
    Кофе эспрессо - 40 мл
  Рецепт:
    Налей в шейкер холодный эспрессо 40 мл, гальяно аутентико 40 мл и водку 40 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в охлажденный коктейльный бокал
    Укрась зернами кофе



Зеленый Ирландец:
  Ингредиенты:
    Ирландский виски — 40 мл
    Яблочный сироп — 10—20 мл
    Фреш лайма — 10 мл
    Тархун — 200 мл
    Долька яблока для украшения
  Рецепт:
    Охлаждаем бокал с помощью льда (или просто достаём бокал из морозильной камеры).
    Наливаем в бокал виски, сироп и тархун.
    Аккуратно перемешиваем барной ложечкой.
    Добавляем фреш лайма.
    Снова перемешиваем.
    Количество сиропа и фреша лайма можно варьировать под собственный вкус.
    Украшаем долькой яблока и долькой лайма.


БРАУН ДЕРБИ (BROWN DERBY):
  Бокал: Коктейльный
  Ингредиенты:
    Бурбон — 60 мл
    Грейпфрутовый сок — 30 мл
    Медовый сироп — 15 мл
    Цедра грейпфрута для украшения
  Рецепт:
    Наполняем бокал шале (или наподобие) крашем, чтобы охладить.
    Наполняем шейкер льдом.
    В смесительный стакан наливаем бурбон, грейпфрутовый сок и медовый сироп.
    Освобождаем шейкер от воды, если она там образовалась.
    Взбалтываем коктейль в шейкере.
    Освобождаем бокал ото льда.
    С помощью стрейнера и барного ситечка отцеживаем полученную смесь в бокал.
    Украшаем завитушкой из цедры грейпфрута (или апельсина, если не нашли грейпфрут).


