Апельсиновый лимонад:
  Бокал: харрикейн
  Состав:
    Апельсиновый сок (свежий) - 100/120 мл
    Содовая - 100 мл
    Сироп блю кюрасао - 15 мл
    Гренадин - 5 мл для цвета
  Рецепт:
    В бокал добавить лед и налить апельсиновый сок и содовую.
    Сверху налить сироп блю кюрасао и гренадин.
    Перемешать.
  Украшение:
    Долька апельсина


Огуречный лимонад:
    Сахарный сироп - 10мл
    Мед - 1 чайная ложка
    Спрайт - 100мл
    Лайм - 15 мл
    Апельсин - 50 мл
    Огурец - 6 кружков
    Розмарин - 5г

    Положи в слинг огурец 6 кружков, лайм 1 дольку, апельсин 2 дольки и подави мадлером
    Наполни слинг дробленым льдом доверху
    Налей медовый сироп 20 мл
    Долей спрайт доверху и аккуратно размешай коктейльной ложкой
    Укрась веточкой розмарина и кружком огурца


Кленовый лимонад:
  Ингредиенты:
    Апельсиновый фреш — 15/30 мл
    Лимонный фреш — 10 мл
    Розмарин — 5 г
    Кленовый сироп — 15 мл
    Спрайт — 100 мл

  Как готовить:
    Налить в стакан апельсиновый и лимонный фреш, добавить мелко нарезанную мякоть лимона и апельсина,
    кленовый сироп и розмарин. Положить кусковой лед и в конце добавить содовую.


