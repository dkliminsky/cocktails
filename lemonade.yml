Абрикосовый лимонад:
  Состав:
    Абрикосы — 50 г
    Палочки корицы — 1 шт.
    Корица молотая — 0.5 г
    Сахар — 20 г
    Лимонный сок — 20 мл
    Сильногазированная несоленая вода — 150 мл
  Рецепт:
    В сотейнике размять абрикосы до состояния пюре, добавить молотую корицу, сахар и сок лимона,
    тщательно перемешать и процедить через сито в кувшин, наполненный льдом на 2/3 емкости.
    Положить в кувшин пять палочек корицы и, медленно помешивая, добавить содовую.
    Украсить лимонад двумя палочками корицы, на лед положить половинку абрикоса с косточкой.

