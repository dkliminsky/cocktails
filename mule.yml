

Московский мул:
  Состав:
    Водка - 50 мл
    Имбирное пиво - 100 мл
    Лаймовый сок - 10 мл
    Корень имбиря 2 дольки
  Рецепт:
    Положи тонкий ломтик имбиря на дно медной кружки (подавить может??) и наполни кубиками льда доверху
    Налей лаймовый сок 10 мл и водку 50 мл
    Долей имбирное пиво доверху и аккуратно размешай коктейльной ложкой
    Укрась долькой лайма


Мексиканский мул:
  Состав:
    Серебряная текила 50 мл
    Имбирное пиво 100 мл
    Сахарный сироп 20 мл
    Лимонный сок 15 мл
    Апельсин - четвертинка
    Корень имбиря 2 дольки (30 г)
  Рецепт:
    Наполни хайбол кубиками льда доверху
    Положи в шейкер корень имбиря 2 дольки, четвертинку апельсина и подави мадлером
    Добавь лимонный сок 15 мл, сахарный сироп 20 мл и серебряную текилу 50 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер и ситечко в хайбол
    Долей доверху имбирное пиво и аккуратно размешай коктейльной ложкой
    Укрась долькой апельсина и кусочком корня имбиря


Джин мул:
  Бокал: Коллинз, Хайбол
  Состав:
    Лондонский сухой джин - 50 мл
    Сахарный сироп - 25 мл
    Лимонный сок - 15 мл
    Содовая - 110 мл
    Корень имбиря - 15 г
  Украшение:
    Лайм - 10 г
  Рецепт:
    Наполни хайбол кубиками льда доверху
    Положи в шейкер корень имбиря 2 дольки и подави мадлером
    Налей лимонный сок 15 мл, сахарный сироп 25 мл и джин 50 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер и ситечко в хайбол
    Долей содовую доверху и аккуратно размешай коктейльной ложкой
    Укрась кружком лайма и кусочком корня имбиря


Тьма и буря:
  Состав:
    Тёмный ром со специями — 50 мл
    Имбирный эль или имбирное пиво — 80-90 мл
    Лайм — для украшения
  Рецепт:
    Охлаждаем бокал с помощью льда.
    Сливаем образовавшуюся воду.
    Прямо в бокал наливаем тёмный ром и доливаем имбирный эль. Перемешиваем.
    Украшаем кусочком лайма.


Ямайский мул:
  Состав:
    Темный ром 60 мл
    Лаймовый сок 10 мл
    Имбирное пиво 100 мл
    Огурец 35 г
    Корень имбиря 40 г
  Рецепт:
    Наполни рокс кубиками льда доверху
    Сделай сок из корня имбиря 6 слайсов
    Положи в шейкер огурец 4 дольки и подави мадлером
    Добавь лаймовый сок 10 мл, сок корня имбиря 15 мл и темный ром 60 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер и ситечко в рокс
    Долей имбирное пиво доверху и аккуратно размешай коктейльной ложкой
    Укрась кружками из корня имбиря и огурца

