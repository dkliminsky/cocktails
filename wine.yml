Апероль Шприц:
  Бокал: Винный
  Состав:
    Просекко (сухое шампанское) – 60 мл;
    Биттер Апероль (сухое шампанское, игристое вино)– 40 мл;
    Содовая – 20 мл (сплеш);
  Рецепт:
    1. Наполнить большой винный бокал или рокс доверху льдом (как альтернатива – сильно охладить в морозилке).
    2. Добавить шампанское.
    3. Тонкой струйкой влить Апероль, затем воду. Легонько перемешать.
    4. Украсить дольками апельсина.
    5. Пить через трубочку.


APEROL SOUR:
  Бокал: винный
  Состав:
    Аперитив Апероль - 45 мл
    Апельсиновый биттер - 1 капля
    Сироп Сахарный - 10 мл
    Яйцо - 1 шт
    Лимон - 1/3 штуки
    Апельсин - 1 цедра
  Рецепт:
    1.Охлади шейкер и бокал рокс.
    2.Налей в шейкер 45 мл аперитива апероль и 10 мл сахарного сиропа.
    3.Добавь белок с целого яйца, каплю апельсинового биттера.
    4.С помощью пресса для цитрусовых выжми 20 мл сока лимона.
    5.Встряхни.
    6.Добавь лед в кубиках и встряхни еще раз.
    7.Наполни бокал рокс кубиками льда доверху.
    8.Перелей напиток через стрейнер в бокал рокс.
    9.Укрась цедрой апельсина.


