ФОНДЮ СЫРНОЕ:
  Ингредиенты (2–4 порции)
  Для фондю:
    Сыр Грюйер — 150 г
    Сыр Брюннехас — 150 г
    Сыр какой-нибудь простой российский — 200 г
    Вино сорта Рислинг (белое, сухое или полусухое) — 130—170 мл (в зависимости от желаемой густоты)
    Крахмал — 2-3 ч.л.
    Мускатный орех — ½ ч.л.
    Чеснок — 1 зубчик (по желанию)
    Соль, чёрный перец
  Макать в фондю:
    Хлеб сывороточный или просто плотный — 100 г
    Перепелиные яйца — 10 шт.
    Бэйби-картофель — 10 шт.
    Маленькие морковки — 10 шт.
    Помидорки черри — 10 шт.
    Шампиньоны — 10 шт.
  Рецепт:
    Хлеб нарезаем крупными кубиками.
    Картофель варим 10-15 минут.
    Перепелиные яйца варим 5 минут, чистим и остужаем.
    Сыры натираем на крупной тёрке.
    В вино добавляем и размешиваем крахмал.
    По желанию, разрезаем зубчик чеснока пополам и натираем им дно и стенки фондюшницы.
    Фондюшницу ставим на огонь, добавляем в неё вино с крахмалом.
    Когда смесь нагреется и почти дойдёт до кипения, насыпаем сыр и частями и перемешиваем.
    Пока сыр не расплавится полностью, продолжаем помешивать.
    Добавляем мускатный орех, соль и чёрный перец.
    Переставляем фондюшницу на нагревательный элемент.
    Макаем и едим.