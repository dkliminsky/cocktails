ТЁПЛЫЙ ДЖЕК:
  https://www.edim.tv/cocktail/warm-jack/
  Ингредиенты:
    Яблочный сидр — 170 мл
    Виски Jack Daniel’s — 40 мл
    Мёд — 2 ложки
    Лимонный сок — 10 мл
    Цедра лимона (по желанию) — чуть-чуть
    Корица — 2 палочки
  Рецепт:
    В небольшой сотейник наливаем сидр, мёд, лимонный сок, кладём корицу и натираем немного цедры лимона.
    Нагреваем, помешивая, но ни в коем случае не кипятим.
    В бокал (желательно — Олд Фэшн) наливаем виски.
    Через ситечко отцеживаем нагретую смесь в тот же бокал, для украшения кладём внутрь палочку корицы.
    По желанию, украшаем кусочками яблока, либо подаём с крекерами с розмарином, морской солью и оливковым маслом.


