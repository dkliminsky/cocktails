Грог:
  Состав:
    Белый ром - 40 мл
    Сахарный сироп - 20 мл
    Черный чай - 100 мл
    Лимон - 40 г
     Гвоздика - 3 г
    Кардамон - 3 г
  Рецепт:
    Положи в бокал для ирландского кофе лимон 2 дольки, гвоздику 3 шт и кардамон 3 зернышка
    Добавь лимонный сок 15 мл, сахарный сироп 20 мл и белый ром 40 мл
    Долей горячий черный чай доверху и аккуратно размешай коктейльной ложкой


Ирландский кофе:
  https://www.youtube.com/watch?v=sFpdq7GDAq0
  Ингредиенты:
    Виски ирландский — 25 мл
    Сироп кленовый (ванильный, карамельный, ореховый) — 15 мл
    Сливки жирные 33% — 20 мл
    Кофе (эспрессо или сваренный в капельной кофеварке) — 100 мл
  Рецепт:
    Нагреваем бокал.
    Наливаем в него виски и кленовый сироп.
    Туда же наливаем кофе.
    С помощью барной ложечки перемешиваем содержимое.
    В шейкер добавляем холодные сливки и пару кусочков льда.
    Взбалтываем, пока сливки слегка не взобьются.
    Аккуратно, по барной ложечке, наливаем сливки поверх кофе, чтобы они легли отдельным слоем.
    Сливки должны быть прохладными, а кофе — горячим.


Глинтвейн мандарин с розмарином:
  Состав:
    Красное вино сухое (Вишневый сок) - 150 мл
    Мандарин - 60 г
    Розмарин - 5 г
    Мед - 10 мл
    Корица в палочках - 5 г
    Гвоздика - 3 г
    Лимонная цедра - 1 шт
  Рецепт:
    Положи в питчер нарезанную цедру половинки мандарина и подави мадлером
    Добавь мякоть половинки мандарина и подави мадлером
    Налей красное вино сухое 150 мл
    Добавь мед 10 мл, лимонную цедру, пару веточек розмарина, палочку корицы и гвоздику 3 шт.
    Помешивая, нагрей, не доводя до кипения
    Перелей в бокал для ирландского кофе
    Укрась кружком мандарина и веточкой розмарина


