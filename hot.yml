Глинтвейн:
  Состав:
    Вишневый сок - 300 мл
    Мед - 20 мл
    Сироп Малина - 15 мл
    Апельсин - 3 слайс
    Яблоко - 3 слайс
    Лайм - 3 слайс
    Клюква - 3 ягода
    Корица в палочках - 2 шт
    Гвоздика - 2 шт
    Розмарин - 1 веточка
  Рецепт:
    1.Налей в питчер 300 мл вишневого сока, 15 мл сиропа малина.
    2.Добавь 20 мл меда, 3 слайса апельсина, 3 слайса яблока, 3 слайса лайма, 2 палочки корицы, 2 гвоздики и несколько ягод клюквы.
    3.Перемешивая нагрей, но до кипения не доводи.
    4.Перелей в банку.
    5.Укрась слайсом апельсина, розмарином и коктейльной вишней.



Безалкогольный глинтвейн:
  Состав:
    300 мл вишневого сока
    40 мл смородинового сиропа
    40 мл меда
    корица, гвоздика, бадьян – по вкусу
    по 4 дольки яблока, апельсина, лайма и лимона
  Рецепт:
    В сотейник с фруктами налить вишневый сок и смородиновый сироп, добавить специи.
    Нагреть. Перелить в бокал, по желанию украсить яблоком, бадьяном и палочкой корицы.



Белочкин секрет:
  Состав:
    Арахисовая паста - 1 ч.л.
    Горький шоколад - 2 дольки
    Какао порошок - 1/2 ч.л.
    Сахарный сироп - 15 мл
    Молоко - 200 мл
  Украшение:
    Арахис
    Печенька
  Рецепт:
    Положи арахисовое масло, какао-порошок, шоколад, сахарный сироп и влей молоко.
    Подогревай до кипения и мешай.
    Укрась оригинальный коктейль соленым арахисом и шоколадным печеньем.





Первый горячий напиток — облепиховый чай!
Чай из облепихи не только согревает, но и обладает ценными и полезными микроэлементами. С таким чаем зима будет точно не страшна! Возьми свежую и продави ее до сока. Можно взять замороженную ягоду или варенье. Добавь мед или медовый сироп, лимонный сок, стакан яблочного сока и воды. Подогрей горячий напиток на плите. Когда облепиховый чай готов укрась его розмарином, сахарной пудрой и веточкой лаванды.

Второй горячий напиток — безалкогольный грог. Для начала завари крепкий черный чай. В кастрюлю добавь несколько бутонов гвоздики, щепотку кардамона, свежую малину, листья мяты, половину веточки ванили, медовый сироп и черный чай. Нагрей на плите до кипения. В стакан положи ложку малинового варенья и налей безалкогольный грог.








