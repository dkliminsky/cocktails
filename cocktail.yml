Дескансо:
  Бокал: коктельный
  Состав:
    60 мл виски;
    20 мл ликёра «Апероль»;
    10 мл сахарного сиропа
    5 листочков мяты;
    4 кусочка лимона;
  Рецепт:
    Коктейль готовится в шейкере, но сперва при помощи мадлера следует помять кусочки лимона и мяту,
    и только после этого отправить эту смесь в шейкер. Так же в шейкер добавляется лёд, ликёр «Апероль»,
    виски и сироп, после чего всё это тщательно взбалтывается в шейкере.
    Далее содержимое шейкера отцеживая лёд, кусочки лимона и мяты выливается в коктейльный бокал.


