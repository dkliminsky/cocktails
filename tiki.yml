    Тёмный ром (либо смесь из трёх разных ромов) — 45 мл
    Кампари — 20 мл
    Сахарный сироп — 15 мл
    Ананасовый сок — 45 мл
    Сок лайма — 15 мл
  Рецепт:
    Наполняем шейкер льдом, добавляем все ингредиенты.
    Смешиваем.
    С помощью стрейнера процеживаем в стакан со льдом.
    Украшаем чем-нибудь.


