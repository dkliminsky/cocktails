Багама Мама:
  Состав:
    Ром (темный, светлый или их комбинация) - 55 мл;
    Ликер малибу - 30 мл; (? Кокосовый сироп)
    Апельсиновый сок - 60 мл;
    Ананасовый сок - 60 мл;
    Гренадин - 2-3 капли (для цвета);
    Ангостура - 2-3 капли (по желанию).
  Рецепт:
    1. Охладить бокал для подачи.
    2. Смешать в шейкере со льдом ром, малибу, соки, гранатовый сироп и аногостуру.
    3. Полученную смесь перелить через стрейнер в бокал для подачи, наполненный льдом.
    4. Готовый коктейль украсить долькой апельсина. Пить через трубочку.


PANAMA WEDDING:
  Состав:
    Светлый ром - 20 мл
    Темный ром - 20 мл
    Персиковый ликер - 10 мл
    Аперитив Апероль - 10 мл
    Ананасовый сок - 60 мл
    Клюквенный морс - 60 мл
    Лимон - 10 мл
    Апельсин - 1 долька
    Мята
    Сахарная пудра
    Перец Розе
  Рецепт:
    1. Налей в шейкер 20 мл светлого рома, 20 мл темного рома, 10 мл персикового ликера, 10 мл аперитива апероль,
       60 мл ананасового сока и 60 мл морса.
    2. С помощью пресса для цитрусовых выжми 10 мл сока лимона.
    3. Добавь лед в кубиках и встряхни.
    4. Наполни бокал хайбол кубиками льда доверху.
    5. Перелей содержимое шейкера в бокал хайбол.
    6. Укрась долькой апельсина, мятой, перцем розе и сахарной пудрой.


