Май-тай:
  Состав:
    Темный ром - 30 мл
    Светлый ром - 30 мл
    Миндальный сироп - 10-15 мл | Амаретто 10-15 мл
    Куантро - 15 мл
    Лайм - 20 мл
  Украшение:
    Мята
    Коктейльная вишня
  Рецепт:
    Наполни рокс дробленым льдом доверху или кубиками льда
    Налей в шейкер лаймовый сок 20 мл, сахарный сироп 10 мл, миндальный сироп 10 мл, ликер драй оранж 20 мл и выдержанный ром 50 мл
    Наполни шейкер кубиками льда и взбей
    Перелей через стрейнер в рокс
    Досыпь немного дробленого льда
    Укрась коктейльной вишней, кусочком ананаса и веточкой мяты
  Варианты:
    - Долей гренадин 10 мл и лайм замени на лимон
    - Добавь Карамельный сироп — 15 мл


Джангл берд:
