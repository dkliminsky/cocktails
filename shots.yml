
Опухоль мозга:
  Состав:
    Гренадин - несколько капель
    Бэйлис - несколько капель
    Мартини бъянко - 20 мл
    Самбука/Водка - 20 мл
  Рецепт:
    В стопку налить сначала вермут, затем аккуратно каплями налить ликер Бейлис.
    Сворачиваясь в мартини, он ложится каплями–слоями и действительно очень напоминает мозг.
    Добавить несколько капель сиропа для кровавой окраски.
    По ножу или ложке налить сверху слой водки.
    Лучше пить через соломинку со дна — тогда по вкусу кроме Бейлиса почти ничего не ощущается.
  Вариация:
    Сначала налить самбуку


Медуза:
  Состав:
    Блю Кюрасао - несколько капель
    Бейлис - несколько капель
    Белый ром - 20 мл
    Куантро - 20 мл
    Кокосовый ликер - 20 мл
  Рецепт:
    Налить в рюмку слоями кокосовый ликер, апельсиновый ликер, ром.
    Добавить каплю Бейлиса.
    На последнем этапе внести каплю Блю Кюрасао, делающую коктейль похожим на настоящую медузу.
    Выпить залпом.


