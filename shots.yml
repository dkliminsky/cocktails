Б-52:
  Состав:
    Кофейный ликер - 15 мл
    Айриш крим - 15 мл
    Ликер Трипл сек - 15 мл
  Рецепт:
    1. Налей в стопку 15 мл кофейного ликера.
    2. С помощью барной ложки уложи слой айриш крим 15 мл
    3. И слой ликера Трипл сек 15 мл.
    4. Подожги верхний слой.
    5. Выпей через трубочку (чтобы трубочка не расплавилась - оближи ее)


Нагасаки:
  Состав:
    Кофейный ликер - 15 мл
    Самбука светлая - 15 мл
    Серебряная текила - 15 мл
    Сироп Гренадин - 5 мл
    Айриш крим - 5 мл
  Рецепт:
    1. В стопку налей 15 мл кофейного ликера.
    2. С помощью барной ложки уложи слой самбуки 15 мл.
    3. И слой серебряной текилы 15 мл.
    4. Капни 5 капель сиропа гренадин
    5. И 5 капель ликера айриш крим.


Опухоль мозга:
  Состав:
    Мартини бъянко - 20 мл
    Бэйлис - несколько капель
    Гренадин - несколько капель
    Водка - 20 мл
  Рецепт:
    В стопку налить сначала вермут, затем аккуратно каплями налить ликер Бейлис.
    Добавить несколько капель сиропа для кровавой окраски.
    По ножу или ложке налить сверху слой водки.
    Лучше пить через соломинку со дна.


