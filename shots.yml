Медуза:
  Состав:
    Кокосовый ликер - 15 мл
    Куантро - 15 мл
    Белый ром - 15 мл
    Бейлис - несколько капель
    Блю Кюрасао - несколько капель
  Рецепт:
    Налить в рюмку слоями кокосовый ликер, апельсиновый ликер, ром.
    Добавить каплю Бейлиса.
    На последнем этапе внести каплю Блю Кюрасао, делающую коктейль похожим на настоящую медузу.
    Выпить залпом.


