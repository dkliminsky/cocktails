Бамбл кофе (Шмель):
  Состав:
    Кофе — 60 мл
    Лимонный сок — 30 мл
    Сироп лимонный — 20 мл
    Тоник — долить (40–50 мл)
  Рецепт:
    Наполнить бокал хайбол льдом.
    Налить апельсиновый сок, затем аккуратно сироп (чтобы он лёг на дно) и сверху по ложечке кофе, чтобы он лёг верхним слоем.
    Украсить долькой апельсина.


Кофейный лимонад:
  Состав:
    Кофе — 60 мл
    Лимонный сок — 30 мл
    Сироп лимонный — 20 мл
    Тоник — долить (40–50 мл)
  Рецепт:
    Лимонный сироп — это просто сахарный сироп 1-к-1 плюс натёртая цедра одного лимона.
    Нагреть воду с сахаром и цедрой до полного растворения сахара, затем дать медленно остыть на горячей плите,
    после чего отцедить с помощью сита, чтобы избавиться от цедры.
    В шейкере или в смесительном бокале смешать кофе (охлаждённый), лимонный сок и лимонный сироп.
    Отцедить в бокал хайбол со льдом.
    Долить сверху тоник, аккуратно перемешать.


