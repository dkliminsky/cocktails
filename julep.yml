Ананасовый джулеп:
  Ингредиенты:
    Ананас — 2—3 ломтика (около 30—50 мл сока)
    Малиновый сироп — 10 мл
    Ликёр Мараскино — 10 мл
    Апельсиновый сок (или фреш) — 40 мл
    Джин сухой — 40–45 мл
  Украшение:
    Кусочки ананаса и листик для украшения
    Лёд фраппе и кружка джулеп для подачи
  Рецепт:
    В шейкере делаем маддл ананаса (либо наливаем сок), добавляем малиновый сироп, ликёр Мараскино, апельсиновый сок и джиин.
    Взбалтываем в шейкере.
    Наполняем джулеп-кап льдом фраппе.
    С помощью стрейнера и барного ситечка отцеживаем полученную смесь в бокал.
    Украшаем ломтиками и листиком ананаса.


Текила смэш:
  Состав:
    Серебряная текила Sauza - 50 мл
    Сахарный сироп - 20 мл
    Лимон - 120 г
    Мята - 1 г
  Рецепт:
    Положи в рокс мяту 5 листиков, лимон 3 дольки и подави мадлером
    Наполни рокс дробленым льдом доверху
    Налей сахарный сироп 20 мл, серебряную текилу 50 мл и размешай коктейльной ложкой
    Досыпь немного дробленого льда
    Укрась кружком лайма и листиком мяты


Марокканский смэш:
  Состав:
    Шотландский виски - 50 мл
    Сахарный сироп - 20 мл
    Апельсин - 90 г (3 кружочка)
    Лимон - 40 г (2 кружочка)
    Мята - 1 г
  Рецепт:
    Положи в рокс апельсин 3 кружочка, лимон 2 кружочка и подави мадлером
    Наполни рокс дробленым льдом доверху
    Налей сахарный сироп 20 мл
    Добавь шотландский виски 50 мл и размешай коктейльной ложкой
    Досыпь немного дробленого льда
    Укрась веточкой мяты


